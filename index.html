<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebForm Mockups</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container1">
      <div id="title">
        <h2>
          Minimalist Card Style<br />
          Customer Survey Form
        </h2>
      </div>
      <form id="survey-form">
        <div class="header">
          <h2>AMALFI Makes It</h2>
          <p id="description">Please tell us about your experience</p>
        </div>
        <div class="personal-info">
          <div class="name-email">
            <div class="name-label">
              <label for="name" id="name-label">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="email-label">
              <label for="email" id="email-label">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="username@domain.com"
                required
              />
            </div>
          </div>
          <div class="age-delivery">
            <div class="number-label">
              <label for="age" id="number-label">Age (Optional)</label>
              <input
                type="number"
                id="number"
                name="age"
                placeholder="Age in years"
                min="1"
                max="120"
              />
            </div>

            <div class="delivery-label">
              <p class="label-title">Delivery Method</p>
              <select id="dropdown" required>
                <option disabled selected value>Select an option</option>
                <option value="Purchaced in store">Purchased in store</option>
                <option value="Curbside/Pickup">Curbside/Pickup</option>
                <option valu="Delivery">Delivery</option>
              </select>
            </div>
          </div>
        </div>
        <p class="label-title">
          Were you satisfied<br />
          with the delivery? (Check one)
        </p>
        <div class="form-group">
          <label for="completely"
            ><input
              id="completely"
              type="radio"
              value="completely"
              name="satisfaction"
            />Completely</label
          >
          <label for="mostly"
            ><input
              id="mostly"
              type="radio"
              value="mostly"
              name="satisfaction"
            />Mostly</label
          >
          <label for="somewhat"
            ><input
              id="somewhat"
              type="radio"
              value="somewhat"
              name="satisfaction"
            />Somewhat</label
          >
          <label for="not"
            ><input
              id="not"
              type="radio"
              value="not satisfied"
              name="satisfaction"
            />Not Satisfied</label
          >
        </div>
        <p class="label-title">
          What could we improve?<br />
          (Check all that apply)
        </p>
        <div class="form-group">
          <label for="service">
            <input
              type="checkbox"
              name="improve"
              id="service"
              value="service"
            />Service</label
          >
          <label for="quality">
            <input
              type="checkbox"
              name="improve"
              id="quality"
              value="quality"
            />Product quality</label
          >
          <label for="improve">
            <input
              type="checkbox"
              name="improve"
              id="variety"
              value="improve"
            />Product variety</label
          >
          <label for="cleanliness">
            <input type="checkbox" name="improve" value="cleanliness" />Store
            Cleanliness</label
          >
          <label for="delivery">
            <input
              type="checkbox"
              name="improve"
              value="delivery"
            />Delivery</label
          >
        </div>
        <p class="label-title">Additional comments or suggestions?</p>

        <textarea
          id="comments"
          placeholder="Enter your comment here"
        ></textarea>

        <button type="submit" id="submit">SUBMIT</button>
        <img id="ami" src="./images/ami.svg" alt="" width="200" />
      </form>
    </div>
  </body>
</html>
